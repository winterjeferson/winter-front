<h1 class="page__title">Notification</h1>
<div class="button-wrapper center">
    <button type="button" class="button button--regular button--blue"

    <button type="button" class="button button--regular button--red"

        Left (small)

    <button type="button" class="button button--regular button--green"

    <button type="button" class="button button--regular button--orange"

        <script type="module">
            import * as wfp from './assets/2-0-1/js/wf-plugin.js';
            import * as wft from './assets/2-0-1/js/wf-theme.js';

            window.globalLanguage = "pt";
            window.globalVersion = "2-0-1";

            window.carousel = new wfp.Carousel();
            window.component = new wfp.Component();
            window.confirmation = new wfp.Confirmation();
            window.form = new wfp.Form();
            window.gallery = new wfp.Gallery();
            window.helper = new wfp.Helper();
            window.lazyLoad = new wfp.LazyLoad();
            window.loadingMain = new wfp.LoadingMain();
            window.mask = new wfp.Mask();
            window.menuDropDown = new wfp.MenuDropDown();
            window.menuTab = new wfp.MenuTab();
            window.menuToggle = new wfp.MenuToggle();
            window.modal = new wfp.Modal();
            window.notification = new wfp.Notification();
            window.table = new wfp.Table();
            window.tag = new wfp.Tag();
            window.translation = new wfp.Translation();

            window.theme = new wft.Theme();

            window.addEventListener('load',
                window.translation.init(),
                window.mask.init(),
                window.carousel.init(),
                window.lazyLoad.init(),
                window.menuDropDown.init(),
                window.menuTab.init(),
                window.menuToggle.init(),
                window.notification.init(),
                window.table.init(),

                window.theme.init(),

                window.loadingMain.hide(), {
                    once: true
                });
        </script>
