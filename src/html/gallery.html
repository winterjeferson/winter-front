{% from 'include/template-nunjucks.html' import version %}
{% include "include/head.html" %}
<h1 class="page__title">wfpGallery</h1>
<div class="row wfpGallery">

        onclick="wfpGallery.open({target: this,size: 'regular', color: 'white'});" data-description="wfpGallery black">
        <img src="assets/{{version}}/img/banner/1.png" class="img-responsive" title="" alt="Lorem ipsum" />
    </button>
    <button type="button" data-target="assets/{{version}}/img/banner/2.png" class="gallery__item"

    <button type="button" data-target="assets/{{version}}/img/banner/1.png" class="gallery__item"

        data-description="Lorem ipsum dolor sit amet, consecttur adipscing elit. Proin ut ni diam. Nam ini pretium ligulas. Integersda dapibusa id quam non prium! Suspendisse sodalesa efficiturd nullsa, eta elementumds dui consequat eu. Curabituras interd augue, at dictuquam ullamcorperat.">
