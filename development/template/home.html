{% set arrSlide = [
['SASS,  Gulp JS, Nunjuck, Font Awasome' , 'cyan'],
['Lazyload for images' , 'orange'],
['Size: <br/> ES(extra small), SM(small), RE(regular), BI(big), EB(extra big) e FU(full)' , 'red']
] %}

<div id="pageHome" class="row">
    <div class="col-es-12">
        <div class="carousel" data-current-slide="0">
            <div class="row carousel-slide">
                <div class="col-es-12">
                    <ul class="carousel-list">
                        {% for slide in arrSlide %}
                        <li>
                            <div class="slide bg-{{slide[1]}}">
                                <div class="col-middle slide-content">
                                    {{slide[0] | safe}}
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="menu-horizontal carousel-disabled">
                <ul class="navigation-arrow">
                    <li>
                        <button type="button" class="bt bt-bi" data-id="navLeft" aria-label="previous">
                            <svg class="icon icon-eb">
                                <use xlink:href="./assets/img/icon.svg#previous"></use>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="bt bt-bi" data-id="navRight" aria-label="previous">
                            <svg class="icon icon-eb rotate-180">
                                <use xlink:href="./assets/img/icon.svg#previous"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="menu-horizontal text-center carousel-controller-over">
                <ul class="carousel-controller carousel-controller-white">
                </ul>
            </div>
        </div>
    </div>
</div>
